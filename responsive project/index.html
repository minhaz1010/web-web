<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive photo collection</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="image" id="image-1">
        <img src="images/apple.webp" alt="" />
        <p>This is apple</p>
      </div>
      <div class="image" id="image-2">
        <img src="images/banana.webp" alt="" />
        <p>This is banana</p>
      </div>
      <div class="image" id="image-3">
        <img src="images/komola.webp" alt="" />
        <p>This is orange</p>
      </div>
      <div class="image" id="image-4">
        <img src="images/mix.webp" alt="" />
        <p>This is mix of fruits</p>
      </div>
      <div class="image" id="image-5">
        <img src="images/mix2.webp" alt="" />
        <p>This is mix of fruits</p>
      </div>
      <div class="image" id="image-6">
        <img src="images/orange.webp" alt="" />
        <p>This is orange too</p>
      </div>
      <div class="image" id="image-7">
        <img src="images/pinapple.webp" alt="" />
        <p>This is pineapple</p>
      </div>
      <div class="image" id="image-8">
        <img src="images/ponjerin.webp" alt="" />
        <p>This is ponjerin</p>
      </div>
      <div class="image" id="image-9">
        <img src="images/strawberry.webp" alt="" />
        <p>This is strawberry</p>
      </div>
    </div>
  </body>
</html>
